<script>
function toggleSession(el) {
  const catalog = el.nextElementSibling;
  catalog.style.display =
    catalog.style.display === 'flex' ? 'none' : 'flex';
}

function toggleCostume(el) {
  const gallery = el.querySelector('.costume-gallery');
  gallery.style.display =
    gallery.style.display === 'grid' ? 'none' : 'grid';
}
